{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h2>{{ phone.name }}</h2>
            <p>Дата релиза: {{ phone.release_date }}</p>
            <p><b>Стоймость: {{ phone.price  }}</b></p>
            <img src="{{ phone.image }}" alt="">
            <p>Наличие LTE: {{ phone.lte_exists }}</p>


        </div>
    </div>
{% endblock %}
